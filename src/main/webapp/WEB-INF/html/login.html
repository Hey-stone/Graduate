<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Forms</title>

<link href="resource/frame_lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="resource/frame_lib/bootstrap/css/datepicker3.css" rel="stylesheet">
<link href="resource/frame_lib/bootstrap/css/styles.css" rel="stylesheet">

<script src="resource/frame_lib/jQuery/jquery-1.7.2.min.js"></script>
<script src="resource/frame_lib/bootstrap/js/lumino.glyphs.js"></script>

<!--  -->
<script src="resource/frame_lib/bootstrap/js/bootstrap.min.js"></script>
<!-- <script src="resource/frame_lib/bootstrap/js/chart.min.js"></script>
<script src="resource/frame_lib/bootstrap/js/chart-data.js"></script>
<script src="resource/frame_lib/bootstrap/js/easypiechart.js"></script>
<script src="resource/frame_lib/bootstrap/js/easypiechart-data.js"></script> -->
<script src="resource/frame_lib/bootstrap/js/bootstrap-datepicker.js"></script>
<link type="text/css" rel="stylesheet" href="resource/frame_lib/chosen/chosen.css" />
<script type="text/javascript" src="resource/frame_lib/chosen/chosen.jquery.min.js"></script>
<script type="text/javascript" src="resource/frame_lib/echarts/echarts.js"></script>
<script src="resource/appLib/login.js"></script>
<!--[if lt IE 9]>
<script src="js/html5shiv.js"></script>
<script src="js/respond.min.js"></script>
<![endif]-->

</head>

<body>
	
	<div class="row">
		<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
			<div class="login-panel panel panel-default">
				<div class="panel-heading">Login</div>
				<div class="panel-body">
					<form role="form">
						<fieldset>
							<div class="form-group">
								<input class="form-control" placeholder="LoginName" name="name" type="text" id="name" autofocus="">
							</div>
							<div class="form-group">
								<input class="form-control" placeholder="Password" name="password" type="password" id="password" value="">
							</div>
							<div class="checkbox">
								<label>
									<input name="remember" type="checkbox" value="Remember Me">Remember Me
								</label>
							</div>
							<a id="login" class="btn btn-primary">Login</a>&nbsp;&nbsp;&nbsp;&nbsp;
							<a id="setup" class="btn btn-primary">Set UP</a>
						</fieldset>
					</form>
				</div>
			</div>
		</div><!-- /.col-->
	</div><!-- /.row -->	
	
		

	<script>
		!function ($) {
			$(document).on("click","ul.nav li.parent > a > span.icon", function(){		  
				$(this).find('em:first').toggleClass("glyphicon-minus");	  
			}); 
			$(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
		}(window.jQuery);

		$(window).on('resize', function () {
		  if ($(window).width() > 768) $('#sidebar-collapse').collapse('show')
		})
		$(window).on('resize', function () {
		  if ($(window).width() <= 767) $('#sidebar-collapse').collapse('hide')
		})
	</script>	
</body>

</html>
